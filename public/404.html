<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NEO HORSE RACING</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. https://www.foo.com/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.com/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      // For Project Pages: segmentCount = 1 (repository name)
      // For example: https://username.github.io/repo-name/
      var segmentCount = 1;

      var l = window.location;
      var redirectPath = l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      // Redirect to index.html with query string
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + redirectPath
      );

    </script>
  </head>
  <body>
  </body>
</html>
